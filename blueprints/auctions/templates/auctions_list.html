<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Auctions{% endblock %}

{% block content %}
<h1>Auctions</h1>

<ul>
    {% for auction in auctions %}
        <li>
            <a href="{{ url_for('auctions_bp.auctions_detail', auction_id=auction.id) }}">
                {{ auction.title }}
            </a>
            <p>{{ auction.description }}</p>
            <p>Ends at: {{ auction.end_at }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
